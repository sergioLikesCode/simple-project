<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Order Summery - simple project</title>
  </head>
  <body>
    <main>
      <div class="order-summery">
        <div class="summery-image">
          <img
            src="https://marwashehata.github.io/Order-summary-component/images/illustration-hero.svg"
            alt="main img"
          />
        </div>
        <div class="summery-info">
          <div class="order-info">
            <h1>Order Summery</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device any where you like!
            </p>
          </div>
          <div class="order-price">
            <div class="div1">
              <img
                src="https://marwashehata.github.io/Order-summary-component/images/icon-music.svg"
                alt="music icon"
              />
              <div class="div2">
                <span class="plan">Annual Plan</span>
                <span class="value">$59.99/year </span>
              </div>
            </div>
            <div class="order-change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="order-finish">
          <button class="payment-button btn">Proceed to Payment</button>
          <button class="cancel-button btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
